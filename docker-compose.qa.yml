# Docker Compose para ambiente QA
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: consultant-scheduler-qa
    restart: unless-stopped
    ports:
      - "3002:3001"  # Porta diferente para QA
    env_file:
      - .env.qa
    environment:
      - NODE_ENV=qa
    volumes:
      - ./uploads-qa:/app/server/uploads
    networks:
      - qa-network
    labels:
      - "environment=qa"

networks:
  qa-network:
    driver: bridge



