# Configuração do Nginx quando está na mesma rede Docker da aplicação
# Use esta configuração no container do Nginx
#
# LEGADO: O proxy reverso em produção usa Traefik. Este arquivo é mantido como referência.

server {
    listen 80;
    server_name fpsoftware.cloud;

    # Proxy para a aplicação usando nome do container
    location /agenda {
        # Nome do container da aplicação (mesma rede Docker)
        proxy_pass http://consultant-scheduler:3001/agenda;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Redirecionar /agenda/ para /agenda
    location = /agenda/ {
        return 301 /agenda;
    }
}

