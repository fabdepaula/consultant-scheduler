# Docker Compose para Nginx (se quiser rodar Nginx via Docker Compose)
# Use este arquivo se quiser gerenciar o Nginx via Docker Compose
#
# ⚠️ LEGADO: O proxy reverso em produção usa Traefik. Este arquivo é mantido apenas como referência.

version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Se tiver certificados SSL:
      # - ./ssl:/etc/nginx/ssl:ro
    networks:
      - app-network
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: consultant-scheduler
    restart: unless-stopped
    ports:
      - "3001:3001"  # Exposto para o Nginx acessar
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3001}
    volumes:
      - ./uploads:/app/server/uploads
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

