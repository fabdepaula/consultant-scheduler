# Docker Compose para ambiente de Produção
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: consultant-scheduler-prod
    restart: always  # Sempre reinicia em caso de falha
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    volumes:
      - ./uploads-prod:/app/server/uploads
      # Backup automático (opcional)
      - ./backups:/app/backups
    networks:
      - prod-network
    labels:
      - "environment=production"
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  prod-network:
    driver: bridge


