<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#2563eb" stroke-width="8"/>
  
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#2563eb" stroke-width="6"/>
  
  <!-- Orbital paths effect -->
  <ellipse cx="100" cy="100" rx="85" ry="50" fill="none" stroke="#2563eb" stroke-width="4" transform="rotate(-30 100 100)"/>
  <ellipse cx="100" cy="100" rx="85" ry="50" fill="none" stroke="#2563eb" stroke-width="4" transform="rotate(30 100 100)"/>
  
  <!-- Connection dots on outer ring -->
  <circle cx="100" cy="10" r="8" fill="#2563eb"/>
  <circle cx="100" cy="190" r="8" fill="#2563eb"/>
  <circle cx="15" cy="70" r="8" fill="#2563eb"/>
  <circle cx="185" cy="70" r="8" fill="#2563eb"/>
  <circle cx="15" cy="130" r="8" fill="#2563eb"/>
  <circle cx="185" cy="130" r="8" fill="#2563eb"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="6" fill="#2563eb"/>
  
  <!-- NGR Text -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2563eb" text-anchor="middle">NGR</text>
  
  <!-- GLOBAL Text -->
  <text x="100" y="118" font-family="Arial, sans-serif" font-size="14" fill="#2563eb" text-anchor="middle" letter-spacing="3">GLOBAL</text>
</svg>

