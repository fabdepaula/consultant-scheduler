# Configuração ALTERNATIVA do Nginx
# Tente esta se a primeira não funcionar
#
# LEGADO: O proxy reverso em produção usa Traefik. Este arquivo é mantido como referência.

server {
    listen 80;
    server_name fpsoftware.cloud;

    # Proxy para a aplicação - mantém o path /agenda
    location /agenda {
        # IMPORTANTE: Sem barra no final do proxy_pass mantém o path original
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Redirecionar /agenda/ para /agenda
    location = /agenda/ {
        return 301 /agenda;
    }
}

