# Configuração do Nginx quando rodando em container SEPARADO
# Use esta configuração se o Nginx está em um container diferente da aplicação

server {
    listen 80;
    server_name fpsoftware.cloud;

    # Proxy para a aplicação
    # Containers estão na mesma rede Docker - usa nome do container
    location /agenda {
        proxy_pass http://consultant-scheduler:3001/agenda;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location = /agenda/ {
        return 301 /agenda;
    }
}

